{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block page_titlle %}
  password Reset
{% endblock %}

{% block content %}

<div class="d-flex justify-content-center mt-5" dir="rtl">
    <div class="col-xl-3 col-lg-4 col-md-5 col-sm-5 col-xs-6 bg-white m-3 m-sm-5 border rounded px-4 pt-4 pb-3 shadow">
        <form method="post">
            <h3  class="text-center"> Password reset</h3>
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-success mt-3 w-100">Send</button>
            <div class="d-flex justify-content-between align-items-center">
                <div class="mt-2">
                    <a href="{% url 'login' %}" class="text-decoration-non">login</a>
                    <span>or</span>
                    <a href="{% url 'signup' %}" class="text-decoration-non">Signup</a>
               </div>
             </div>
        </form>
    </div>
</div>
{% endblock %}
